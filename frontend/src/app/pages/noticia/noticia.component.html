<app-base-page></app-base-page>

<div class="container mt-5 shadow-lg rounded" *ngIf="noticia">
  <div class="d-flex justify-content-end">
    <a routerLink="/home" class="btn btn-primary  top-0 end-0 m-3 btnEffect" >Home</a>
  </div>
  <div class="card ">
    <div class="d-flex justify-content-center" style="background-color: #191919;">
      <img [src]="noticia.imagenUrl"
           class="card-img-top rounded mt-4 mb-4"
           alt="{{ noticia.titulo }}"
           style="max-width: 500px; max-height: 300px; object-fit: cover;" />
    </div>
    <div class="card-body">
      <h2 class="card-title">{{ noticia.titulo }}</h2>
      <p class="text-muted">{{ noticia.fechaPublicacion | date: 'fullDate' }}</p>
      <p class="text-secondary"><strong>Categoría:</strong> {{ noticia.categoria.nombre }}</p>
      <p class="card-text text-justify"><strong>Descripción:</strong> {{ noticia.descripcion }}</p>
      <hr />
      <p class="card-text text-justify"><strong>Cuerpo:</strong> {{ noticia.cuerpo }}</p>
      <p class="text-end"><strong>Fuente:</strong> {{ noticia.fuente }}</p>
    </div>
  </div>
</div>

<app-noticias-recomendadas [idCategoria]="this.noticia.categoria.id"></app-noticias-recomendadas>
