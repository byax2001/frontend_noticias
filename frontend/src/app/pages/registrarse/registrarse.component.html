<div class="container-fluid full-screen d-flex justify-content-center align-items-center">
  <button class="btn btn-primary position-absolute top-0 end-0 m-3 btnEffect" (click)="backLogin()">Volver a Inicio</button>
  <div class="container col-lg-4 shadow-lg rounded">
    <div class="">
      <div class="row mb-2">
        <div class="col d-flex justify-content-center align-items-center">
          <img src="news.png" class="img-thumbnail custom-img" alt="Logo" />
        </div>
      </div>
      <div class="row mb-2">
        <h1 class="text-center">Registrarse</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8 ">
          <form>
            <input class="form-control mb-2" type="text" name="usuario" placeholder="Nombre" [(ngModel)]="userRegist.nombre" />
            <input class="form-control mb-2" type="text" name="usuario" placeholder="Usuario" [(ngModel)]="userRegist.usuario" />
            <input class="form-control mb-3" type="password" name="pass" placeholder="ContraseÃ±a" [(ngModel)]="userRegist.contrasena"/>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary btnEffect mb-4" (click)="registrarse()" >Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
