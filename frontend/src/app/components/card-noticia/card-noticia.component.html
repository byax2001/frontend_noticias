<div class="card mb-4" style="width: 18rem;">
  <a [routerLink]="['/notigt', noticia.id]" class="text-decoration-none">
    <div class="d-flex justify-content-center">
      <img [src]="noticia.imagenUrl" alt="Imagen de la noticia" class="card-img-top" style="width: 300px; height: 200px; object-fit: cover;" />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ noticia.titulo }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ noticia.categoria.nombre }}</h6>
      <p class="card-text">{{ noticia.descripcion }}</p>
    </div>
  </a>
</div>
