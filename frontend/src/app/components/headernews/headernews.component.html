<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Logo que va al home -->
    <a class="navbar-brand" (click)="goHome()">
      <img src="news.png" alt="logo" width="50" height="50" class="d-inline-block align-middle" />
      NoticiasGT
    </a>

    <!-- Dropdown de Categorías -->
    <div class="d-flex align-items-center ms-auto">
      <span class="text-white me-2">Categoría:</span>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Seleccionar
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li>
            <a class="dropdown-item" (click)="selectCategory('')">Todas las categorías</a>
          </li>
          <li *ngFor="let categoria of categorias">
            <a class="dropdown-item" (click)="selectCategory(categoria.nombre)">{{ categoria.nombre }}</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Botón de cerrar sesión -->
    <button class="btn btn-danger ms-3" (click)="logout()">Cerrar Sesión</button>
  </div>
</nav>
